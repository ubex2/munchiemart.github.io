	<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="tools/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="tools/jquery.min.js"></script> 
<link href='https://fonts.googleapis.com/css?family=Merriweather:700,400|Lato' rel='stylesheet' type='text/css'>
<link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">

</head>
<body>
<div class="wrapper"><!--wrapper started-->
	<div class="abovebanner"><!-- above banner started -->
			<div class="header"><!-- header started-->
				<h1 id="logo">munchie<span>mart</span></h1>
				<p class="line1">Your favorite snacks, when you want them</p>
			</div><!-- header ended-->
						
			<div class="content"><!-- content started-->
					<p>The new way to shop for groceries and snacks! Want to learn more?</p>
					
					<form method="post" action="//submit.form" onSubmit="return validateForm();">
                    <div style="max-width: 400px;">
                    </div>
                    <div style="padding-bottom: 18px;font-size : 24px;">Newsletter Signup</div>
                    <div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
                    <input type="text" id="data_2" name="data_2" style="max-width : 300px;" class="form-control"/>
                    </div>
                    <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
                    <input type="text" id="data_4" name="data_4" style="max-width : 300px;" class="form-control"/>
                    </div>
                    <div style="padding-bottom: 18px;">Questions/Comments<br/>
                    <textarea id="data_6" false name="data_6" style="max-width : 450px;" rows="6" class="form-control"></textarea>
                    </div>
                    <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Subscribe" type="submit"/></div>
                    </form>

                    <script type="text/javascript">
                    function validateForm() {
                    if (isEmpty(document.getElementById('data_2').value.trim())) {
                    alert('Name is required!');
                    return false;
                    }
                    if (isEmpty(document.getElementById('data_4').value.trim())) {
                    alert('Email is required!');
                    return false;
                    }
                    if (!validateEmail(document.getElementById('data_4').value.trim())) {
                    alert('Email must be a valid email address!');
                    return false;
                    }
                    return true;
                    }
                    function isEmpty(str) { return (str.length === 0 || !str.trim()); }
                    function validateEmail(email) {
                    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
                    return isEmpty(email) || re.test(email);
                    }
                    </script>
			
			</div><!-- content ended -->
	</div><!-- above banner ended -->
		
		<div class="belowbanner">
			<div class="email">
				<h2>email us</h2>
				<p><a href="#">info@munchiemart.co</a></p>
			</div>
			<div class="social">
				<h2>social</h2>
					<a href="#" class="socicon-facebook"></a>

					<a href="#" class="socicon-youtube"></a>

			</div>			
			<div class="call">
				<h2>call us</h2>
				<p>262-339-4280</p>
			</div>			
		</div>
</div>

		<script type="text/javascript">
var placeholder = $("#test").val();

$("#test").keydown(function() {
    if (this.value == placeholder) {
        this.value = '';
    }
}).blur(function() {
    if (this.value == '') {
        this.value = placeholder;
    }
});
</script>
