<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Landing Page | Munchie Mart</title>
		<link rel="favicon" type = "img/png" href = "images/favicon.ico" 
		<meta http-equiv="Content-Type" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
				<div class="logo-container">
					<img src="./images/favicon.ico" alt="logo" />
					<!-- <h4 class="logo">Munchie Mart</h4> -->
				</div>
				<nav>
					<!-- <ul class="nav-links">
						<li><a class="nav-link" target="_blank" href="./Menu.pdf">Menu</a></li>
						<li><a class="nav-link" href="https://munchie-mart-llc.square.site/">Order</a></li>
						<li><a class="nav-link" href="about.html">Company Story</a></li>
					</ul> -->
				</nav> 
				<!-- <div class="cart">
					<a href="https://munchie-mart-llc.square.site/">
					<img src="./images/cart.svg" alt="cart"/>
					</a>
				</div> -->
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Munchie Mart LLC.</h1>
						<p>
							La Crosse's first late night delivery service for your favorite snacks & beverages, designed for your convienence.
						</p>
						
					</div>
					<div class="cta">
						<button class="cta-select" target="_blank" href="https://munchie-mart-llc.square.site/">Order Now!</button>
						<button class="cta-add" target="_blank" onclick="window.location.href='./Menu.pdf';">Browse Menu</button>
					</div>
				</div>
				
				<div class="cover">
					<div class="coverText">
						<h4>Or a fun game while you wait...</h4>
					</div>
					<p id="cookieQuantity">0</p>
					<p id="cookieQuantity_under">cookies</p>
					<p>(<span id="cookieCps">0.0</span> per second)</p>
					<img src="./images/cookie.png" alt="Cookie" id="cookie" draggable="false" />
				</div>
				<div id="shop_container">
					<ul id="products">
		
						
		
						<li class="product" id="1" onclick="purchaseStoreOption(1)">
							<p class="product_owned">10</p>
							<img src="./images/cursor.svg" alt="Cursor" class="product_image" draggable="false" />
							<div class="product_text">
								<p class="product_title"><span class="product_name">Cursor</span> (<span class="product_cps">0.1</span> cps)</p>
								<p class="product_price">10</p>
							</div>
						</li>
		
						
		
					</ul>
				</div>
			</section>

			<!--<div class="laptop-select">
				<img src="./images/arrow-left.svg" alt="" />
				<img src="./images/dot.svg" alt="" />
				<img src="./images/dot-full.svg" alt="" />
				<img src="./images/dot-full.svg" alt="" />
				<img src="./images/arrow-right.svg" alt="" />
			</div> -->

			<img class="big-circle" src="./images/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./images/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./images/small-eclipse.svg" alt="" />
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
